<h1>List of payslips</h1>

	<h3>Pick date:</h3>
	<ul>
	{{#dates}}
		<li><a href="/payslips?date={{.}}">
			{{#formatted}}{{.}}{{/formatted}}
		</a></li>
	{{/dates}}
	</ul>

	<h3>View employee's date:</h3>
	<ol>
	{{#employees}}
	<li><a href="/payslips/view/{{number}}/{{current_date}}">{{name}}</a></li>
	{{/employees}}
	</ol>
